<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Slider</title>
</head>
<body>

    <div class="wrapper">
        <div class="container">

            <!-- C1 -->

           <input type="radio" name="slide" id="c1" checked> 
           <label for="c1" class="card">
            <div class="row">
                <div class="icon">1</div>
                <div class="description">
                    <h4>Halloween</h4>
                    <p>The time to enjoy the dark to its fullest -Spooky Activities.</p>
                </div>
            </div>
           </label>

           <!-- C2 -->

           <input type="radio" name="slide" id="c2" > 
           <label for="c2" class="card">
            <div class="row">
                <div class="icon">2</div>
                <div class="description">
                    <h4>Mystery</h4>
                    <p>The hidden Stories of the World -Stay Tunned.</p>
                </div>
            </div>
           </label>

           <!-- C3 -->

           <input type="radio" name="slide" id="c3" > 
           <label for="c3" class="card">
            <div class="row">
                <div class="icon">3</div>
                <div class="description">
                    <h4>Science</h4>
                    <p>Space has so much more than we know.</p>
                </div>
            </div>
           </label>

           <!-- C4 -->

           <input type="radio" name="slide" id="c4" > 
           <label for="c4" class="card">
            <div class="row">
                <div class="icon">4</div>
                <div class="description">
                    <h4>Summer</h4>
                    <p>The Beauty in Nature.</p>
                </div>
            </div>
           </label>

           <!-- C5 -->

           <input type="radio" name="slide" id="c5" > 
           <label for="c5" class="card">
            <div class="row">
                <div class="icon">5</div>
                <div class="description">
                    <h4>Abstract</h4>
                    <p>Beauty in the Most Amusing things in this world</p>
                </div>
            </div>
           </label>
        </div>
    </div>
    
</body>
</html>
